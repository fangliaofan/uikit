<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Kit - from Abhimanyu Rana Shot</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/screen.css" media="screen, projection">
  <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print, projection">
  <!-- [if lt IE 8]>
  <link rel="stylesheet" href="stylesheets/ie.css" media="screen, projection">
  <![endif]-->
</head>

<body>
  <div class="message">
    <h2><strong>Read: </strong>This is a experimental and exploring the UI kit of <a href="http://dribbble.com/planetabhi">Abhimanyu Rana</a> and the real shot was <a href="http://dribbble.com/shots/962197-Ui-Kit">here</a>. Thanks for the PSD. </h2>
  </div>
  <div class="container">
    <div class="login span-12">
      <header>
        <h1>Login</h1>
      </header>
      <section class="login-form">
        <ul class="input-form">
          <li>
            <div class="InputIcon">
              <span class='iconic user'></span>
            </div>
            <input type="text" placeholder="username" />
          </li>
          <li>
            <div class="InputIcon2">
              <span class='iconic lock_fill'></span>
            </div>
            <input type="password" placeholder="password" />
          </li>
        </ul>
      </section>
      <footer>
          <a href="#" class="buttons"><span class="iconic play_alt pla"></span>SIGN IN</a>
      </footer>
    </div>
</div>
</body>
</html>
